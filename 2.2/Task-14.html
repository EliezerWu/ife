<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>IFE JavaScript Task 02</title>
</head>
<body>

<h3>污染城市列表</h3>
<ul id="aqi-list">
    <!--
        <li>第一名：福州（样例），10</li>
          <li>第二名：福州（样例），10</li> -->
</ul>

<script type="text/javascript">

    var aqiData = [
        ["北京", 90],
        ["上海", 50],
        ["福州", 10],
        ["广州", 50],
        ["成都", 90],
        ["秦皇岛", 110],
        ["徐州", 60],
        ["南京", 64],
        ["深圳", 10],
        ["海口", 14]
    ];

    (function () {

        /*
         在注释下方编写代码
         遍历读取aqiData中各个城市的数据
         将空气质量指数大于60的城市显示到aqi-list的列表中
         */
        var oList = document.getElementById("aqi-list");

        var order = ["一", "二", "三", "四", "五"];

        var li = "";

        function aqiFilterDesc(aqiData) {
            aqiData.sort(function (x, y) {
                return y[1] - x[1];
            });
            var aqiFiltered = [];
            for (var i = 0; i < aqiData.length; i++)
                if (aqiData[i][1] >= 60)aqiFiltered.push(aqiData[i]);

            return aqiFiltered;
        }

        var aqiFiltered = aqiFilterDesc(aqiData);

        for (var i = 0; i < aqiFiltered.length; i++)
            li += "<li>第" + order[i] + "名：" + aqiFiltered[i][0] + "，" + aqiFiltered[i][1] + "</li>";
        oList.innerHTML = li;
    })();

</script>
</body>
</html>
